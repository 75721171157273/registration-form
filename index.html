<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TechVolution 2024 Registration</h1>
        <form id="registrationForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Contact Details</legend>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            
            <fieldset>
                <legend>Address</legend>
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>
            
            <fieldset>
                <legend>Event Preferences</legend>
                <label for="diet">Dietary Restrictions:</label>
                <input type="text" id="diet" name="diet">
                
                <label for="tshirt">T-shirt Size:</label>
                <select id="tshirt" name="tshirt" required>
                    <option value="">Select</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
            </fieldset>
            
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="toast" class="toast">Registration Successful!</div>
    <script src="scripts.js"></script>
</body>
</html>
